<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      F1 App 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-img"  >
  <h3 ion-text color="danger">Welcome to the Formula 1 App! This app provides you with all the information you need for the current 2019 season.
    Use the buttons below to explore the app.</h3> 
  
  <ol><li ion-button color="danger" (click)="openDrivers()">Drivers</li> </ol>
  <ol><li ion-button color="danger" (click)="openTeams()">Teams</li></ol>
  <ol><li ion-button color="danger" (click)="openSchedule()">Season Schedule</li></ol>
  <ol><li ion-button color="danger" (click)="openStandings()">Season Standings</li></ol>
  <ol><li ion-button color="danger" (click)="openTracks()">Tracks</li></ol>  


</ion-content>
