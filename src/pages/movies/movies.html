<!--
  Generated template for the MoviesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-list>
    <ion-item *ngFor="let movie of movies">
    <h2>{{movie.Title}}</h2>
    <p>{{movie.Year}}</p>
    <ion-img width="200" height="200" src="{{movie.Poster}}"></ion-img>
    </ion-item>
    </ion-list>
    </ion-content>
